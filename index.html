<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ควบคุม LED ผ่าน Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h2>🔥 ควบคุมหลอดไฟ LED</h2>
  <button onclick="turnOn()">เปิด LED</button>
  <button onclick="turnOff()">ปิด LED</button>
  <p>สถานะ: <span id="ledStatus">--</span></p>

  <script>
    // ตั้งค่า Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCnxIBAHPu36Yc07s4Ffp5_N9IAgCT9kQM",
      authDomain: "iotproject-521b3.firebaseapp.com",
      databaseURL: "https://iotproject-521b3-default-rtdb.firebaseio.com",
      projectId: "iotproject-521b3",
      storageBucket: "iotproject-521b3.firebasestorage.app",
      messagingSenderId: "948154155785",
      appId: "1:948154155785:web:f9fffb76a6fc9d942d49d8"
    };

    // เริ่มต้น Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function turnOn() {
      db.ref("led").set("on");
    }

    function turnOff() {
      db.ref("led").set("off");
    }

    // อัปเดตสถานะแบบ real-time
    db.ref("led").on("value", (snapshot) => {
      document.getElementById("ledStatus").innerText = snapshot.val();
    });
  </script>
</body>
</html>
