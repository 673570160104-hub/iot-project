<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ควบคุม LED ผ่าน Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Kanit", sans-serif;
      background-color: #0a0a0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 2.2rem;
      color: #0ff;
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff, 0 0 32px #0ff;
      margin-bottom: 20px;
    }

    .led-box {
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 25px;
      margin: 20px;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff inset;
      width: 250px;
    }

    button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px 24px;
      margin: 8px;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      text-shadow: 0 0 8px #0ff;
      box-shadow: 0 0 6px #0ff, inset 0 0 6px #0ff;
    }

    button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 12px #0ff, 0 0 24px #0ff, 0 0 48px #0ff;
    }

    p {
      margin-top: 12px;
      font-size: 1.2rem;
    }

    .status {
      font-weight: bold;
      color: #f0f;
      text-shadow: 0 0 8px #f0f, 0 0 16px #f0f;
    }

    .all-control {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>🔥 ควบคุมหลอดไฟ LED</h2>

  <!-- ปุ่มควบคุมทั้งหมด -->
  <div class="all-control">
    <button onclick="turnOnAll()">เปิดทั้งหมด</button>
    <button onclick="turnOffAll()">ปิดทั้งหมด</button>
  </div>

  <!-- กล่องควบคุม LED1 -->
  <div class="led-box">
    <h3>LED 1</h3>
    <button onclick="turnOn('led')">เปิด</button>
    <button onclick="turnOff('led')">ปิด</button>
    <p>สถานะ: <span id="ledStatus">--</span></p>
  </div>

  <!-- กล่องควบคุม LED2 -->
  <div class="led-box">
    <h3>LED 2</h3>
    <button onclick="turnOn('led2')">เปิด</button>
    <button onclick="turnOff('led2')">ปิด</button>
    <p>สถานะ: <span id="ledStatus2">--</span></p>
  </div>

  <script>
    // ตั้งค่า Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCnxIBAHPu36Yc07s4Ffp5_N9IAgCT9kQM",
      authDomain: "iotproject-521b3.firebaseapp.com",
      databaseURL: "https://iotproject-521b3-default-rtdb.firebaseio.com",
      projectId: "iotproject-521b3",
      storageBucket: "iotproject-521b3.firebasestorage.app",
      messagingSenderId: "948154155785",
      appId: "1:948154155785:web:f9fffb76a6fc9d942d49d8"
    };

    // เริ่มต้น Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ฟังก์ชันเปิดปิดไฟเดี่ยว
    function turnOn(path) {
      db.ref(path).set("on");
    }
    function turnOff(path) {
      db.ref(path).set("off");
    }

    // ฟังก์ชันเปิดปิดไฟทั้งหมด
    function turnOnAll() {
      db.ref("led").set("on");
      db.ref("led2").set("on");
    }
    function turnOffAll() {
      db.ref("led").set("off");
      db.ref("led2").set("off");
    }

    // อัปเดตสถานะแบบ real-time
    db.ref("led").on("value", (snapshot) => {
      document.getElementById("ledStatus").innerText = snapshot.val();
    });

    db.ref("led2").on("value", (snapshot) => {
      document.getElementById("ledStatus2").innerText = snapshot.val();
    });
  </script>
</body>
</html>
